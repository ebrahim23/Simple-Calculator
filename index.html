<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>The Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="output-screen">
        <!-- <div class="previous"></div>
        <div class="current"></div> -->
      </div>
      <div class="calc-keys">
        <button class="span-2" data-action="clear">AC</button>
        <button class="span-2 operation" data-action="divide">~</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operation" data-action="multiply">X</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operation" data-action="subtract">-</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="operation" data-action="add">+</button>
        <button data-action="dicimal">.</button>
        <button>0</button>
        <button class="span-2 operation" data-action="calculate">=</button>
      </div>
    </div>
  </body>
</html>
